type Torrents {
  url: String!
  hash: String!
  quality: String!
  seeds: Int!
  peers: Int!
  size: String!
  date_uploaded: String!
}

type Movie {
  id: Int!
  url: String!
  title: String!
  title_long: String!
  rating: Float!
  runtime: String!
  genres: [String]!
  summary: String!
  description_full: String!
  language: String!
  large_cover_image: String!
  torrents: [Torrents]!
}

type Query {
  movie(id: Int!): Movie
  movies(limit: Int, rating: Float): [Movie]!
}